name: Create Release with Artifact

on:
  push:
    tags:
      - 'v*' # Trigger on tag push

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

        # Create a new GitHub release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
           tag_name: ${{ github.ref }}
           release_name: Release ${{ github.ref }}
           body: |
             Release created automatically by GitHub Actions.
           draft: false
           prerelease: false

      - name: Upload APK as Release Asset
        uses: actions/upload-artifact@v3
        with:
          name: README${{ github.ref }}.md # Customize the artifact name
          path: README.md

      - name: Create Release And Upload APKs
        uses: ncipollo/release-action@v1
        with:
          tag: README${{ github.ref }}.md # Customize the artifact name
          artifacts: README.md
          generateReleaseNotes: true
